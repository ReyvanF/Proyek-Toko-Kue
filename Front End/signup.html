<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login & Daftar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #555;
    }

    .btn {
      width: 100%;
      background-color: #555;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .tabs button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #777;
      transition: color 0.2s;
    }

    .tabs button.active {
      color: #333;
      border-bottom: 2px solid #555;
      font-weight: 600;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="tabs">
      <button id="login-tab" class="active" onclick="showForm('login')">Masuk</button>
      <button id="register-tab" onclick="showForm('register')">Daftar</button>
    </div>

    <div id="login-form" class="form-content active">
      <h2>Masuk</h2>
      <form action="login.php" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan email kamu" required>
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" placeholder="Masukkan kata sandi" required>
        </div>
        <button type="submit" class="btn">Masuk</button>
      </form>
      <div class="form-footer">
        Belum punya akun? <a href="#" onclick="showForm('register')">Daftar di sini</a>
      </div>
    </div>

    <div id="register-form" class="form-content">
      <h2>Daftar</h2>
      <form action="signup.php" method="POST">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="form-group">
          <label for="email-daftar">Email</label>
          <input type="email" id="email-daftar" placeholder="Masukkan email kamu" required>
        </div>
        <div class="form-group">
          <label for="password-daftar">Kata Sandi</label>
          <input type="password" id="password-daftar" placeholder="Buat kata sandi" required>
        </div>
        <button type="submit" class="btn">Daftar</button>
      </form>
      <div class="form-footer">
        Sudah punya akun? <a href="#" onclick="showForm('login')">Masuk di sini</a>
      </div>
    </div>
  </div>

  <script>
    function showForm(formType) {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");

      if (formType === "login") {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        loginTab.classList.remove("active");
        registerTab.classList.add("active");
      }
    }
  </script>
</body>
</html>
